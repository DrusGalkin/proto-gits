syntax = "proto3";

option go_package = "../generate";

service LogService {
  rpc Login(LogRequest) returns (LogResponse);
}

service JWTService {
  rpc Refresh(TokenRequest) returns (TokensResponse);
}

service RegService {
  rpc Register(RegRequest) returns (RegResponse);
}

message LogRequest {
  string email = 1;
  string password = 2;
}

message LogResponse {
  string access_token = 1;
  string refresh_token = 2;
  int64 expires_in = 3;
}

message TokenRequest {
  string refresh_token = 1;
}

message TokensResponse {
  string access_token = 1;
  string refresh_token = 2;
  int64 expires_in = 3;
}

message RegRequest {
  string email = 1;
  string name = 2;
  string password = 3;
}

message RegResponse {
  int64 id = 1;
}